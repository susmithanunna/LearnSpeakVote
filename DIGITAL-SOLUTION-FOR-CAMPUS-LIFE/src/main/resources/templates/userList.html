<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Course Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Course Management</h2>
  <form th:action="@{/course/save}" method="post">
    <input type="text" name="name" placeholder="Course Name" required>
    <input type="text" name="description" placeholder="Description" required>
    <button type="submit" class="btn btn-primary">Save Course</button>
  </form>

  <h3 class="mt-4">Available Courses</h3>
  <ul>
    <li th:each="course : ${courses}" th:text="${course.name}"></li>
  </ul>

  <h2>User Management</h2>
  <form th:action="@{/User/saveUser}" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="text" name="Role" placeholder="Role" required>
    <button type="submit" class="btn btn-primary">Save User</button>
  </form>

  <h3 class="mt-4">User List</h3>
  <ul>
    <li th:each="user : ${users}" th:text="${user.username}"></li>
  </ul>

  <h2>Enroll User in Course</h2>
  <form th:action="@{/User/enroll/{userId}/{courseId}(userId=${userId}, courseId=${courseId})}" method="post">
    <input type="number" name="userId" placeholder="User ID" required>
    <input type="number" name="courseId" placeholder="Course ID" required>
    <button type="submit" class="btn btn-primary">Enroll</button>
  </form>

  <h2>Upload Assignments</h2>
  <form th:action="@{/User/uploadAssignments}" method="post">
    <input type="text" name="assignmentName" placeholder="Assignment Name" required>
    <input type="text" name="studentid" placeholder="StudentId" required>
    <input type="text" name="assignmentId" placeholder="AssignmentId" required>
    <input type="text" name=""
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>

  <h2>Learning Material</h2>
  <form th:action="@{/LearningMaterial/save}" method="post">
    <input type="text" name="materialName" placeholder="Material Name" required>
    <button type="submit" class="btn btn-primary">Upload Material</button>
  </form>
</div>
</body>
</html>
